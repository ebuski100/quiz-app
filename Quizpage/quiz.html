<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz page</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-content">
        <div class="quiz-header">
          <div class="quit-btn">
            <img src="../images/left.png" alt="" />
          </div>

          <div class="header">
            <div class="coins storeBtn">
              <div class="coin-icon">
                <img src="../images/coin.png" alt="" />
              </div>
              <div class="coin-num">100</div>
              <div class="coins-btn">
                <img src="../images/add.png" alt="" height="40" />
              </div>
            </div>
            <div class="heart storeBtn">
              <div class="heart-icon">
                <img src="../images/heart.png" alt="" height="20" width="20" />

                <div class="heartnum">5</div>
              </div>
              <div class="heart-text">max</div>
              <div class="heart-btn">
                <img src="../images/add.png" alt="" height="40" />
              </div>
            </div>
          </div>
        </div>

        <div class="game-logo">
          <img
            src="../images/idea.png"
            alt=""
            height="40px"
            width="40px "
            class="game-logo-img"
          />
        </div>
        <div class="timer-box">
          <img
            src="../images/clock.png"
            height="32"
            class="timer-label"
            alt=""
          />
          <div class="timer-bar">
            <div class="timer-show"></div>
          </div>
        </div>
        <div class="price-tag"></div>
        <div class="question-box">
          <div class="resultMessage"></div>
          <div class="question"></div>
          <div class="questionNumBox">
            <div id="que1" class="questionNum"></div>
            <div id="que2" class="questionNum"></div>
            <div id="que3" class="questionNum"></div>
            <div id="que4" class="questionNum"></div>
            <div id="que5" class="questionNum"></div>
            <div id="que6" class="questionNum"></div>
            <div id="que7" class="questionNum"></div>
            <div id="que8" class="questionNum"></div>
            <div id="que9" class="questionNum"></div>
            <div id="que10" class="questionNum"></div>
            <div id="que11" class="questionNum"></div>
            <div id="que12" class="questionNum"></div>
            <div id="que13" class="questionNum"></div>
            <div id="que14" class="questionNum"></div>
            <div id="que15" class="questionNum"></div>
          </div>
        </div>

        <div class="congratulationsModal">
          <div class="congratulationsModalCont">
            <div class="modal-content">
              <img src="../images/congratulation (1).png" alt="" height="100" />
              <div class="modal-text">
                you've won the sum of <span class="price-won"></span>
              </div>
              <img
                src="../resultMessage/audiences (1).gif"
                height="200"
                alt=""
              />
            </div>
            <button class="playAgain congratsBtn">Play Again</button>
            <button class="LeaveBtn congratsBtn">Leave</button>
          </div>
        </div>

        <div class="options-cont">
          <div class="option opt1">
            <div class="optionId">A:</div>
            <div class="backgroundChange"></div>
            <div class="option-text"></div>
            <span class="result"></span>
          </div>
          <div class="option opt1">
            <div class="optionId">B:</div>
            <div class="backgroundChange"></div>
            <div class="option-text"></div>
          </div>
          <div class="option opt1">
            <div class="optionId">C:</div>
            <div class="backgroundChange"></div>
            <div class="option-text"></div>
          </div>
          <div class="option opt1">
            <div class="optionId">D:</div>
            <div class="backgroundChange"></div>
            <div class="option-text"></div>
          </div>
        </div>
        <div class="time-upModal">
          <button class="timeUpCloseBtn">&times;</button>
          <div class="time-upModalContainer">
            <div class="time-upModalheader">
              <img
                src="images/idea.png"
                height="120"
                alt=""
                class="modal-logo"
              />
              <p class="header-txt">Time is Up!</p>
            </div>
            <div class="watch-ad timeUpWatchAd time-upModalItem">
              <img
                height="50"
                src="../images/watch-movie (3).png"
                alt=""
                class="watchAd-icon"
              />
              <div class="modalItem-cont">
                <div class="modalItemtitle">Continue for free</div>
                <div class="modalItemBody">Watch ad</div>
              </div>
            </div>
            <div class="buy-option-divider">
              <div class="leftLine"></div>
              <div class="buyText">or buy</div>
              <div class="rightLine"></div>
            </div>
            <div class="More-timeOption time-upModalItem">
              <img src="../images/alarm-clock.png" alt="" />
              <div class="modalItem-cont">
                <div class="modalItemtitle">Unlimited ans Time</div>
                <div class="modalItemBody">7 days</div>
              </div>
              <div class="modalItemPrice">#2000</div>
            </div>
            <div class="modal-footer timeUpModalFooter">Tap to Continue</div>
          </div>
        </div>

        <div class="adModal">
          <button
            class="close-modal adClose-modal"
            id="cancel-ad-btn"
            style="display: none"
          >
            &times;
          </button>
          <div class="ad-contents">
            <video id="ad-video" autoplay></video>

            <div id="play-pause-overlay">
              <img
                class="playPauseIcon"
                src="../images/video-pause-button.png"
                alt=""
              />
            </div>
            <div class="video-timer">
              <span id="currentTime">0:00</span>
              <input
                type="range"
                name=""
                id="progressBar"
                value="0"
                min="0"
                max="100"
                step="0.1"
              />
              <span id="totalDuration">0:00</span>
            </div>
            <div class="modal-footer adModal-footer">Tap to Continue</div>
          </div>
        </div>

        <div class="hints-cont">
          <div class="hint fifty-fifty">
            <img src="../images/50-percent.png" alt="" height="40" width="40" />
            <div class="tooltip">50/50</div>
          </div>
          <div class="hint poll-ans">
            <img src="../images/signal-status.png" alt="" />
            <div class="tooltip">poll-ans</div>
          </div>
          <div class="hint call-an-expert">
            <img src="../images/user.png" alt="" />
            <div class="tooltip">expert-ans</div>
          </div>
          <div class="hint another-question">
            <img src="../images/undo.png" alt="" />
            <div class="tooltip">another question</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
